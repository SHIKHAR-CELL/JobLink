<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | JobLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto;
        }
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 25px;
        }
        .card-header h2 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .card-header h2 span {
            color: #f1c40f; /* highlight JobLink */
        }
        .card-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-icon input, .input-icon select {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="card-header">
            <h2><span>JobLink</span></h2>
            <h3 class="m-0">Create Account</h3>
            <p class="m-0 mt-2">Join our professional community</p>
        </div>
        <div class="card-body">
            <form th:action="@{/auth/register}" th:object="${user}" method="post">
                <div class="mb-3 input-icon">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Full Name" required>
                </div>
                
                <div class="mb-3 input-icon">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required>
                </div>
                
                <div class="mb-3 input-icon">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>
                
                <div class="mb-4 input-icon">
                    <i class="bi bi-person-badge"></i>
                    <select class="form-select" th:field="*{role}">
                        <option value="JOBSEEKER">Job Seeker</option>
                        <option value="RECRUITER">Recruiter</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-register btn-primary w-100 text-white">Register</button>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? <a th:href="@{/auth/login}" class="text-decoration-none">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
